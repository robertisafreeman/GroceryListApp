  <div class="modal">
    <ion-header-bar>
      <h1 class="title"> Which Aisle? <button class='button button-icon ion-reply pull-right' ng-click='updateItemLocation()' id='saveLocationButton'></button></h1>
    </ion-header-bar>
    <ion-content drag-content="true">
    	<ion-list class="list">
	    	<ion-item>
					<ion-radio ng-model="$parent.lastItem.courseLocation" id="AisleSelect" ng-value="Aisle" name='choice'>On an aisle</ion-radio>
					<ion-item class="item item-input" ng-show="$parent.lastItem.courseLocation == 'Aisle'">
					    <i class="icon ion-ios7-film placeholder-icon"></i>
					    <input type="number" ng-model='lastItem.estimatedAisle' id='AisleNumInput' placeholder="Please enter an aisle">
					</ion-item>
					<ion-radio ng-model="$parent.lastItem.courseLocation" id="BackWallSelect" ng-value="BackWall" name='choice'>Back Wall</ion-radio>
					<ion-radio ng-model="$parent.lastItem.courseLocation" id="FrontOfStoreSelect" ng-value="FrontOfStore" name='choice'>Front of store</ion-radio>
					<ion-radio ng-model="$parent.lastItem.courseLocation" id="ProduceSelect" ng-value="Produce" name='choice'>Produce</ion-radio>
					<ion-radio ng-model="$parent.lastItem.courseLocation" id="MeatAndDeliSelect" ng-value="MeatAndDeli" name='choice'>Meat and Deli</ion-radio>
					<ion-radio ng-model="$parent.lastItem.courseLocation" id="BakerySelect" ng-value="Bakery" name='choice'>Bakery</ion-radio>
				</ion-item>
				<span>
    			<!-- <button class='button button-calm button-full' ng-click='updateItemLocation()'>
    				<span class='icon ion-reply small-text'></span> &nbsp; Item Found
    			</button> -->
    		</span> 
			
			

		</ion-list>
    </ion-content>
  </div>
