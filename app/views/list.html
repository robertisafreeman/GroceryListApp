<ion-view title="{{list.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
	<a ng-href='#/app/mylists'><button class="button button-icon icon ion-chevron-left"></button></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<ion-list class='list '>
  		<ion-item class="item item-avatar item-icon-right" ng-href='#/app/selectlocation'>
  			<img src="{{myLocation.location.icon}}">
     		<p>
     			<span class='medium-text'>{{myLocation.location.name}}</span>
     			<br />
				<span class='subtle-text small-text' ng-show='myLocation.automatic'>Automatically Selected</span>
				<span class='subtle-text small-text' ng-hide='myLocation.automatic'>Manually Selected</span>
     		</p>
			
     		<i class="icon ion-chevron-right icon-accessory" ></i>
  		</ion-item>
  		<ion-item  class='item item-icon-right' ng-click="newItem()">
  			New Item<i class="icon ion-plus-round icon-accessory" ></i>
  		</ion-item>
  		<span ng-repeat="aisle in aisles track by $index" >
	  		<div class="item item-divider" >
			    <span ng-show='aisle.key !== "Unknown"'>On </span> {{aisle.key}}
			</div>
			<!--  -->
			<ion-item ng-repeat="item in list.items track by $index" class='item-icon-left item item-icon-right' ng-href="#/app/list/{{list.id}}/item/{{item.id}}" >
				<span ng-class='{"ion-ios7-circle-outline":!item.found, "subtle-text":item.found, "ion-ios7-checkmark-outline": item.found}'class='icon item-icon listCheck ' ng-click="crossOff(item, $event)"></span>
				<span ng-class='{"subtle-text":item.found}'>{{item.name}}</span>
				<span class='pull-right'>
					<span class=' subtle-text'>{{item.qty}}</span>
					<span class='subtle-text'>{{item.qtyType}}</span>
				</span>
				<i class='icon ion-chevron-right icon-accessory'></i>
			</ion-item>
		</span>
	</ion-list>	
  </ion-content>

</ion-view>
