<input type='text' ng-model='$parent.newItemName' ng-change="itemSearch(newItemName); newItemFound = false" placeholder='Enter new item mame:' /><br />
<input type='Number' ng-model='$parent.newItemQty' placeholder='Quantity' /><br />
<div class='list' ng-hide='newItemFound || searchResults.length < 2'>
	<span class='item' ng-repeat='result in searchResults track by $index' ng-click="$parent.$parent.newItemName = result; $parent.newItemFound = true">{{result}}</span>
</div>
