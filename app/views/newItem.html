<input type='text' ng-model='$parent.newItemName' ng-change="itemSearch(newItemName); newItemFound = false" placeholder='Enter new item mame:' id="newItemNameInput"/><br />
<input type='Number' ng-model='$parent.newItemQty' placeholder='Quantity' id='newItemQtyInput' /><br />
<div class='list' ng-hide='newItemFound'>
	<span class='item' ng-repeat='result in searchResults | limitTo:1 track by $index' ng-click="$parent.$parent.newItemName = result; $parent.newItemFound = true">{{result}}</span>
</div>
