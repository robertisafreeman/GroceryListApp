<ion-view title="Create a New List">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<a ng-click="goBack()"><button class="button button-icon icon ion-reply" id='backButton'></button></a>
 </ion-nav-buttons>
<ion-content padding="true" class="has-header">
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label" >Enter List Name</span>
			<input type="text" placeholder="Example: soccer snacks" ng-model="list.name">
		</label>
		<button class="button button-block button-balanced" id='createNewList' ng-click="createList()">
			Create List
		</button>
	</div>
	
</ion-content>
</ion-view>
